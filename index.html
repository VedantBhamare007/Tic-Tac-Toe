<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>TicTacToe.com</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="game-container">
        <div class="container">
          <div class="line"></div>
          <div class="box bt bl"><span class="box-text"></span></div>
          <div class="box bt"><span class="box-text"></span></div>
          <div class="box bt br"><span class="box-text"></span></div>
          <div class="box bl"><span class="box-text"></span></div>
          <div class="box"><span class="box-text"></span></div>
          <div class="box br"><span class="box-text"></span></div>
          <div class="box bb bl"><span class="box-text"></span></div>
          <div class="box bb"><span class="box-text"></span></div>
          <div class="box bb br"><span class="box-text"></span></div>
        </div>
        <div class="game-info">
          <h1>Welcome To TicTacToe</h1>
          <div>
            <span class="info">Turn For X</span>
            <button id="reset" class="button" type="reset">Reset</button>
          </div>
          <div class="image-box">
            <img src="excited-cat.gif">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>TicTacToe.com &copy; 2021 All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
